<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro site</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --card:#111a2e;
      --text:#e9eefc;
      --muted:#b8c1e6;
      --accent:#7c5cff;
      --accent2:#23d5ab;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(900px 600px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 80% 90%, rgba(35,213,171,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .card{
      width:min(720px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex; gap:10px; align-items:center;
      font-size:12px; letter-spacing:.12em; text-transform:uppercase;
      color:var(--muted);
      padding:10px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(17,26,46,.45);
      backdrop-filter: blur(6px);
    }
