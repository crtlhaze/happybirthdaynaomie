  box-shadow:0 18px 45px rgba(0,0,0,.18);

<script>

/* =========================
   FLOAT ENGINE (SANS AIMANT)
   ========================= */

const items=[
  "Bain des pieds pr√©lassant aux herbes",
  "Massage relaxant Guasha",
  "Stimulation avec accessoires üòâ",
  "Nettoyage / Exfoliation",
  "Serviette cr√©pitante & Shiatsu Bambou",
  "Masque hydratant sous vapeur",
  "Modelage bras Hot Stone",
  "Gel√©e capillaire Aloe",
  "√âtirements serviette chaude"
];

const emojis=["üßñ‚Äç‚ôÄÔ∏è","üçÉ","üßò‚Äç‚ôÄÔ∏è","‚òÅÔ∏è","ü§ç"];

const blobs=[];

function rand(a,b){return Math.random()*(b-a)+a;}
function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function startFloat(){

  const zone=document.getElementById("floatZone");

  const entries=[
    ...items.map(t=>({type:"tag",text:t})),
    ...emojis.map(e=>({type:"emojiFloat",text:e}))
  ];

  shuffle(entries);

  entries.forEach((entry,i)=>{
    const el=document.createElement("div");
    el.className=entry.type;
    el.textContent=entry.text;
    zone.appendChild(el);

    const x=rand(5,95);
    const y=rand(8,92);

    blobs.push({
      el,
      baseX:x,
      baseY:y,
      phase:rand(0,Math.PI*2)
    });

    setTimeout(()=>el.classList.add("show"), 120+i*40);
  });

  animate();
}

function animate(){
  requestAnimationFrame(animate);
  const t=performance.now();

  blobs.forEach(b=>{
    const levX=Math.sin(t*0.001+b.phase)*1.6;
    const levY=Math.cos(t*0.0012+b.phase)*1.3;

    const x=clamp(b.baseX+levX,5,95);
    const y=clamp(b.baseY+levY,8,92);

    b.el.style.left=x+"%";
    b.el.style.top=y+"%";
  });
}

startFloat();

</script>
